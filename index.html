 <body> 
    <div class="container" style="width: 50%; margin: 0 auto; border: 2px solid #110505; padding: 20px; background-color: rgb(155, 169, 169); justify-content: center; text-align: center;">
        <h1 class="title mt-5 text-primary"  style="font-weight: 800;">Citas Médicas</h1>

        <h2 class ="subtitle text-black fw-bold my-3">INGRESA LOS DATOS REQUERIDOS</h2> 
        <form action="/agregar-usuario" method="POST"> 
            <label for="name">Nombre:</label> 
            <input type="text" id="name" name="name" required> <br> 
            <label for="last_name">Apellido:</label> 
            <input type="text" id="last_name" name="last_name" required> <br> <label for="gender">Género:</label> 
            <select class="gender mt-3" name="gender" required> 
                <option value="female">Femenino</option> 
                <option value="male">Masculino</option> 
            </select> <br> 
                <button class="btn btn-success mt-4" type="submit">Agregar Usuario</button>
        </form> 

        <a href="/usuarios" methodo ="GET" class="btn btn-link  mt-5 text-danger" style="font-weight: 600">Ir a la ruta: /usuarios</a>
        </div>
