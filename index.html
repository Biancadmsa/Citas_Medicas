.container {

 </style> 
 </head> 
 <body> 
    <div class="container "> 
        <h1>CITAS MÉDICAS</h1>
        <h2>INGRESA LOS DATOS REQUERIDOS</h2> 
        <form action="/agregar-usuario" method="POST"> 
            <label for="name">Nombre:</label> 
            <input type="text" id="name" name="name" required> <br> 
            <label for="last_name">Apellido:</label> 
            <input type="text" id="last_name" name="last_name" required> <br> <label for="gender">Género:</label> 
            <select id="gender" name="gender" required> 
                <option value="female">Femenino</option> 
                <option value="male">Masculino</option> 
            </select> <br> 
            <button class="btn btn-success mt-5" type="submit">Agregar Usuario</button>
        </form> 

        <a href="/usuarios" methodo ="GET" class="btn btn-link link">Ir a la ruta: /usuarios</a>
        </div>
